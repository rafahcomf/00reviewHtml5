<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabelas</title>
</head>

<body>
    <header>
        <h1>Criando Tabelas com HTML.</h1>
    </header>
    <section>
        <table border="1">
            <caption>
                <h3>Satélites de Urano</h3>
            </caption>
            <thead>
                <tr>
                    <th>Nome: </th>
                    <th>Data de descobrimento: </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Titânia</td>
                    <td>1787</td>
                </tr>
                <tr>
                    <td>Oberon</td>
                    <td>1787</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
